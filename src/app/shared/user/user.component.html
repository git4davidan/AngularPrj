<p-table [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="6">
    <ng-template pTemplate="caption">
        <h2> USER List </h2>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            
        </div>
    </ng-template>    
</p-table>

<p-dialog header="User Details" 
  [(visible)]="displayDialog" 
  [closable] = "false"
  [responsive]="true" 
  showEffect="fade" 
  [modal]="true"  
  width="600" >
  
  <div class="ui-g ui-fluid" *ngIf="user">
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="id">ID</label>
            </div>
            <div class="ui-g-10">
              {{user.id}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="name">Name</label>
            </div>
            <div class="ui-g-10">
              {{user.name}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="email">Email</label>
            </div>
            <div class="ui-g-10">
              {{user.email}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="phone">Phone</label>
            </div>
            <div class="ui-g-10">
              {{user.phone}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="website">Website</label>
            </div>
            <div class="ui-g-10">
              {{user.website}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="company">Company</label>
            </div>
            <div class="ui-g-10">
              {{userCompany}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="address">Address</label>
            </div>
            <div class="ui-g-10">
              {{userAddress}}
                <!--input pInputText id="address" [(ngModel)]="userAddress" /-->
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" class="ui-button-success" pButton icon="pi pi-check"  (click)="close()" label="OK"></button>
        </div>
    </p-footer>
</p-dialog>
